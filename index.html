<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Weather Dashboard</h1>
      </div>
      <hr />
      <div class="columns">
        <div class="field section">
          <div class="control">
            <input
              class="input column"
              type="text"
              placeholder="City Name"
              id="cityName"
            />
            <input
              class="input column"
              type="text"
              placeholder="Country Name"
              id="countryName"
            />
          </div>
          <button class="button" id="search">Search</button>
        </div>

        <hr />

        <div class="section" id="history"></div>

        <div class= "section" id="results">
          <div class="city"></div>
          <div id="icon"></div>
          <!-- <div id="icon"><img id="wicon" src="http://openweathermap.org/img/w/10d.png" alt="Weather icon"></div> -->
          <div class="date"></div>
          <div class="temp"></div>
          <div class="humidity"></div>
          <div class="windSpeed"></div>
          <div class="uv"></div>
        </div>
        
      </div>
    </div>

    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
